size="12px" font-family="Helvetica">Swipe Up</text></switch></g><path d="M 231 276 L 331 276" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"/><g transform="translate(242.5,248.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="57" height="26" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; white-space: nowrap; text-align: center;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;">Integration<br />Options<br /></div></div></foreignObject><text x="29" y="19" fill="#000000" text-anchor="middle" font-size="12px" font-family="Helvetica">[Not supported by viewer]</text></switch></g><path d="M 331 276 L 398.9 82.01" fill="none" stroke="#000000" stroke-miterlimit="10" pointer-events="none"/><path d="M 400.63 77.06 L 401.62 84.82 L 398.9 82.01 L 395.01 82.51 Z" fill="#000000" stroke="#000000" stroke-miterlimit="10" pointer-events="none"/><path d="M 331 276 L 395.78 230.65" fill="none" stroke="#b3b3b3" stroke-miterlimit="10" pointer-events="none"/><path d="M 400.08 227.64 L 396.36 234.52 L 395.78 230.65 L 392.34 228.79 Z" fill="#b3b3b3" stroke="#b3b3b3" stroke-miterlimit="10" pointer-events="none"/><path d="M 331 276 L 399.68 599.77" fill="none" stroke="#b3b3b3" stroke-miterlimit="10" pointer-events="none"/><path d="M 400.77 604.91 L 395.89 598.78 L 399.68 599.77 L 402.74 597.33 Z" fill="#b3b3b3" stroke="#b3b3b3" stroke-miterlimit="10" pointer-events="none"/><path d="M 331 276 L 397.98 400.39" fill="none" stroke="#b3b3b3" stroke-miterlimit="10" pointer-events="none"/><path d="M 400.47 405.02 L 394.07 400.51 L 397.98 400.39 L 400.23 397.19 Z" fill="#b3b3b3" stroke="#b3b3b3" stroke-miterlimit="10" pointer-events="none"/><g transform="translate(540.5,33.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="516" height="82" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; width: 517px; white-space: nowrap; word-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;background-color:#ffffff;"><b>Production Q3 2018</b><br />Index file written by Partner App and encrypted with user's Stealthy public key.<br />Index file lists accessible files and file meta data.<br />   - File meta data (size, encrypted for who and which app public key)<br />Read / shared entirely by stealthy (no partner app code needed beyond index and file encryption)<br />   - File index code possibly coming soon to github.<br /></div></div></foreignObject><text x="258" y="47" fill="#000000" text-anchor="middle" font-size="12px" font-family="Helvetica">[Not supported by viewer]</text></switch></g><g transform="translate(540.5,153.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="517" height="138" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(179, 179, 179); line-height: 1.2; vertical-align: top; width: 518px; white-space: nowrap; word-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;background-color:#ffffff;"><b>Release TBD</b><br />Viewer JS written by Partner App (hosted on partner site, requires Blockstack login from Stealthy)<br />   - lightweight JS to view partner content and perform light interactions (i.e. sign a doc / recrypt)<br />Would interact with Stealthy via JS through a provided API:<br />   - message user through stealthy<br />     [attach link][attach image][attach file][payment][app specific content/instruction]<br />   - message from user (targeting this app--i.e. look for Partner App attachments)<br />   - message between apps<br />   - centralized settings conveneinces<br />   - get conversation [start msg id][end msg id]<br /></div></div></foreignObject><text x="259" y="75" fill="#B3B3B3" text-anchor="middle" font-size="12px" font-family="Helvetica">[Not supported by viewer]</text></switch></g><g transform="translate(540.5,513.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="502" height="166" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(179, 179, 179); line-height: 1.2; vertical-align: top; width: 503px; white-space: nowrap; word-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;background-color:#ffffff;"><b>Release TBD</b><br />Interaction via Inter-App communication (i.e. Stealthy Android App talks to Partner Mobile App)<br />   - Further research needed<br />      - iOS Extensions / Android intents<br />Stealthy would offer it's API (e.g.):<br />   - message user through stealthy<br />     [attach link][attach image][attach file][payment][app specific content/instruction]<br />   - message from user (targeting this app--i.e. look for Partner App attachments)<br />   - message between apps<br />   - centralized settings conveneinces<br />   - get conversation [start msg id][end msg id]<br />Stealthy could ask for generic or custom info from the Partner App API<br /></div></div></foreignObject><text x="251" y="89" fill="#B3B3B3" text-anchor="middle" font-size="12px" font-family="Helvetica">[Not supported by viewer]</text></switch></g><g transform="translate(540.5,333.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="514" height="138" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Helvetica; color: rgb(179, 179, 179); line-height: 1.2; vertical-align: top; width: 515px; white-space: nowrap; word-wrap: normal;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;background-color:#ffffff;"><b>Release TBD</b><br />Blockstack Web Application, running on mobile. Created by Partner.<br />   - full App as seen on desktop<br />Could interact with Stealthy through something like XHR or alternately through GAIA:<br />   - limited API<br />   - could do a shared key or one way comms via Public Key --&gt; Public Key<br />   - could call this a convenience and have it centralized (with disable function)<br />Could limit interaction to simply writing files that appear in the shared index file mentioned above.<br />   - example: run Graphite in App tray, save/share a document with user X.id. Graphite saves doc<br />                     encrypted for X.id and updates shared index file.<br /></div></div></foreignObject><text x="257" y="75" fill="#B3B3B3" text-anchor="middle" font-size="12px" font-family="Helvetica">[Not supported by viewer]</text></switch></g><g transform="translate(5.5,767.5)"><switch><foreignObject style="overflow:visible;" pointer-events="all" width="200" height="26" requiredFeatures="http://www.w3.org/TR/SVG11/feature#Extensibility"><div xmlns="http://www.w3.org/1999/xhtml" style="display: inline-block; font-size: 12px; font-family: Verdana; color: rgb(0, 0, 0); line-height: 1.2; vertical-align: top; width: 202px; white-space: nowrap; word-wrap: normal; text-align: center;"><div xmlns="http://www.w3.org/1999/xhtml" style="display:inline-block;text-align:inherit;text-decoration:inherit;background-color:#ffffff;"><font color="#e6e6e6">(c) Copyright Stealthy, Inc. 2018<br />All Rights Reserved</font><br /></div></div></foreignObject><text x="100" y="19" fill="#000000" text-anchor="middle" font-size="12px" font-family="Verdana">[Not supported by viewer]</text></switch></g></g></svg>